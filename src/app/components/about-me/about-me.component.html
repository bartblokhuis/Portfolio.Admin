<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">About me</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active">About me</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container-fluid">
        <!-- Content starts here -->
        <div class="row">
          <div class="col-lg-8">

            <form [formGroup]="aboutMeForm" (ngSubmit)="saveAboutMe()">
              <div class="card card-primary">

                <div class="card-body">
                  
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" formControlName="title" name="title" class="form-control" (input)="changedAboutMe()" />
                  </div>
      
                  <div class="form-group">
                    <label>Content</label>
                    <app-rich-text-editor [control]="aboutMeForm.controls.content"
                    (onContentChanged)="changedAboutMe()"
                    >
                    </app-rich-text-editor>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" *ngIf="showSaveButton">Save</button>
                </div>
              </div>
            </form>
            
          </div>
        </div>
        
        
      </div>
    </section>
  </div>
