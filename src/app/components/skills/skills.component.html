<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Skills</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active">Skills</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container-fluid">
        <!-- Content starts here -->
        <div class="row">
          
          <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let skillGroup of skillGroups">
            <div class="card">
              <div class="card-header">
                <div class="pull-left">
                  <input type="text" [value]="skillGroup.title" [id]="skillGroup.id" style="display: none">
                  <h3 class="card-title" [id]="skillGroup.id + '_label'">
                    {{skillGroup.title}}
                  </h3>
                </div>
                <div class="float-right">
                  <i class="fas fa-pen-alt" (click)="editSkillGroup(skillGroup.id)" [id]="skillGroup.id + '_edit_button'"></i>
                  <i class="fas fa-save" (click)="saveSkillGroup(skillGroup)" [id]="skillGroup.id + '_save_button'" style="display: none"></i>
                  <i class="fas fa-trash-alt danger" (click)="deleteSkillGroup(skillGroup)"></i>
                </div>
                
              </div>

              <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Icon</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody cdkDropList (cdkDropListDropped)="dropBackEndSkills($event)">
                    <tr *ngFor="let skill of skillGroup.skills;" cdkDrag>
                      <td> {{ skill.name }} </td>
                      <td> <img [src]="baseUrl + skill.iconPath"> </td>
                      <td> 
                        <div class="actions">
                          <div class="action" cdkDragHandle>
                            <i class="fas fa-bars"></i>
                          </div>
                          <div (click)="editSkill(skillGroup, skill)" class="action">
                            <i class="fas fa-pen-alt"></i>
                          </div>
                          <div (click)="removeSkill(skill)" class="action">
                            <i class="fas fa-trash-alt danger"></i>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary"  (click)="addSkill(skillGroup)">Add skill</button>
              </div>
            </div>
          </div>


          <div class="col-lg-4 col-md-6 col-sm-12" *ngIf="createSkillGroup">
            <div class="card">
              <div class="card-header">
                <div class="pull-left">
                  <input type="text" [value]="" id="newSkillGroupTitle">
                  <!-- <h3 class="card-title" [id]="skillGroup.id + '_label'">
                    {{skillGroup.title}}
                  </h3> -->
                </div>
                <div class="float-right">
                  <i class="fas fa-save" (click)="saveNewSkillGroup(false)"></i>
                </div>
                
              </div>

              <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Icon</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody c>
                    
                  </tbody>
                </table>
              </div>

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" (click)="saveNewSkillGroup(true)">Add skill</button>
              </div>
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary"  (click)="addSkillGroup()">Add skill group</button>
          </div>
        </div>
      </div>
    </section>
  </div>
