<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Email settings</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item">Settings</li>
            <li class="breadcrumb-item active">Email settings</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <section class="content">
    <div class="container-fluid">
      <!-- Content starts here -->
      <div class="row">
        <div class="col-lg-8">
  
          <form [formGroup]="emailSettingsForm" (ngSubmit)="saveEmailSettings()">
            <div class="card card-primary">
  
              <div class="card-body">
                
                <div class="form-group">
                  <label>Email address</label>
                  <input type="text" formControlName="email" name="email" class="form-control" (input)="changedSettings()" />
                </div>

                <div class="form-group">
                    <label>Display name</label>
                    <input type="text" formControlName="displayName" name="displayName" class="form-control" (input)="changedSettings()" />
                </div>

                <div class="form-group">
                    <label>Host</label>
                    <input type="text" formControlName="host" name="host" class="form-control" (input)="changedSettings()" />
                  </div>

                  <div class="form-group">
                    <label>Port</label>
                    <input type="number" formControlName="port" name="port" class="form-control" (input)="changedSettings()" />
                  </div>
  
                  <div class="form-group">
                      <label>Username</label>
                      <input type="text" formControlName="username" name="username" class="form-control" (input)="changedSettings()" />
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" name="password" class="form-control" (input)="changedSettings()" />
                  </div>
  
                  <div class="form-group">
                      <label>Send test mail to</label>
                      <input type="text" formControlName="sendTestEmailTo" name="sendTestEmailTo" class="form-control" (input)="changedSettings()" />
                  </div>

                  <div class="form-check">
                    <input id="enableSsl" formControlName="enableSsl" class="form-check-input" type="checkbox" (input)="changedSettings()"/>
                    <label class="form-check-label" for="enableSsl">Enable SSL</label>
                  </div>

                  <div class="form-check">
                    <input id="useDefaultCredentials" formControlName="useDefaultCredentials" class="form-check-input" type="checkbox" (input)="changedSettings()"/>
                    <label class="form-check-label" for="useDefaultCredentials">Use default credentials</label>
                  </div>

              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" *ngIf="showSaveButton">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
