<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Skills</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active">Skills</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <section class="content">
    <div class="container-fluid">
      <div class="row">  
        <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let skillGroup of skillGroups">
          <div class="card">
            <div class="card-header">
              <div class="float-left">
                <input type="text" [value]="skillGroup.title" [id]="skillGroup.id" style="display: none">
                <h3 class="card-title" [id]="skillGroup.id + '_label'">
                  {{skillGroup.title}}
                </h3>
              </div>
              <div class="float-right">
                <i class="fas fa-pen-alt" (click)="editSkillGroup(skillGroup.id)" [id]="skillGroup.id + '_edit_button'"></i>
                <i class="fas fa-save" (click)="saveSkillGroup(skillGroup)" [id]="skillGroup.id + '_save_button'" style="display: none"></i>
                <i class="fas fa-trash-alt danger" (click)="deleteSkillGroup(skillGroup)"></i>
              </div>
              
            </div>
            <app-list-skill [skillGroup]="skillGroup"></app-list-skill>
          </div>
        </div>
        <app-create-skill-group (onCreated)="createdSkillGroup($event[0],$event[1])" class="col-lg-4 col-md-6 col-sm-12" *ngIf="showCreateSkillGroup"></app-create-skill-group>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <button type="submit" class="btn btn-primary" (click)="createSkillGroup()">Add skill group</button>
          </div>
        </div>
    </div>
  </section>
