<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">User details</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active">User details</li>
          </ol>
        </div>
      </div>
    </div>
  </div>


  <section class="content">
    <div class="container-fluid">
      <!-- Content starts here -->
      <div class="row">
        <div class="col-lg-8">
  
          <form [formGroup]="detailsForm" (ngSubmit)="updateUserDetails()">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit user details</h3>
                </div>
              <div class="card-body">
                
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" formControlName="username" name="username" class="form-control" />
                </div>
    
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" name="email" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" name="password" class="form-control" />
                  </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-lg-8">
  
            <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
              <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Change password</h3>
                </div>
                <div class="card-body">
                  
                  <div class="form-group">
                    <label>Old password</label>
                    <input type="password" formControlName="oldPassword" name="oldPassword" class="form-control" />
                  </div>
      
                  <div class="form-group">
                    <label>New password</label>
                    <input type="password" formControlName="password" name="password" class="form-control" />
                  </div>

                  <div class="form-group">
                    <label>Confirm new password</label>
                    <input type="password" formControlName="confirmNewPassword" name="confirmNewPassword" class="form-control" />
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </section>
